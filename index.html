<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Gatitos</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f396d4;
}

.calculator {
  width: 240px;
  border: 2px solid #000000;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #bc6deb;
}

.calculator input[type="text"] {
  width: calc(100% - 20px);
  margin-bottom: 10px;
  padding: 10px;
  font-size: 20px;
  text-align: right;
}

.calculator button {
  width: 50px;
  height: 50px;
  margin: 5px;
  font-size: 20px;
  border: none;
  outline: none;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.calculator button:hover {
  background-color: #51aee4;
}

.animate {
  animation: move 0.1s ease;
}

@keyframes move {
  0% { transform: translateY(0); }
  50% { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled>
  <div>
    <button onclick="clearDisplay()">ğŸ±</button>
    <button onclick="appendToDisplay('7')">ğŸ˜º</button>
    <button onclick="appendToDisplay('8')">ğŸ˜¸</button>
    <button onclick="appendToDisplay('9')">ğŸ˜¼</button>
    <button onclick="appendToDisplay('+')">+</button>
  </div>
  <div>
    <button onclick="appendToDisplay('4')">ğŸ˜»</button>
    <button onclick="appendToDisplay('5')">ğŸ˜½</button>
    <button onclick="appendToDisplay('6')">ğŸ™€</button>
    <button onclick="appendToDisplay('-')">-</button>
  </div>
  <div>
    <button onclick="appendToDisplay('1')">ğŸ˜¿</button>
    <button onclick="appendToDisplay('2')">ğŸ˜¹</button>
    <button onclick="appendToDisplay('3')">ğŸ˜¾</button>
    <button onclick="appendToDisplay('*')">*</button>
  </div>
  <div>
    <button onclick="appendToDisplay('0')">ğŸ¾</button>
    <button onclick="appendToDisplay('.')">ğŸˆ</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
  </div>
</div>

<script>
function appendToDisplay(value) {
  document.getElementById('display').value += value;
  document.getElementById('display').classList.add('animate');
  setTimeout(function() {
    document.getElementById('display').classList.remove('animate');
  }, 100);
}

function clearDisplay() {
  document.getElementById('display').value = '';
}

function calculate() {
  try {
    const result = eval(document.getElementById('display').value);
    document.getElementById('display').value = result;
    document.getElementById('display').classList.add('animate');
    setTimeout(function() {
      document.getElementById('display').classList.remove('animate');
    }, 100);
  } catch (error) {
    document.getElementById('display').value = 'Error';
  }
}
</script>

</body>
</html>
